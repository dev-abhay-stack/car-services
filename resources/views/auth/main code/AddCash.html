<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Cash</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      background-color: white;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    .container {
      max-width: 430px;
      background-color: #3c005a;
      padding: 20px;
      border-radius: 29px;
      margin-top: 10px;
      height: 933px;
    }

    .btn-custom {
      background-color: #00ba44;
      color: black;
      font-weight: bold;
    }

    .offer-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .highlight {
      position: absolute;
      top: -20px;
      left: -8px;
      background-color: red;
      color: white;
      padding: 6px 15px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .offer-box {
      background-color: #700CA0;
      padding: 20px;
      border-radius: 15px;
      width: 389px;
      position: relative;
      text-align: left;
      border: 2px solid #A811Ef;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
    }

    .offer-box h4 {
      color: white;
      margin-bottom: 5px;
      font-size: 22px;
      font-weight: bold;
    }

    .offer-box p {
      font-size: 13px;
      color: #FFDE59;
      margin-bottom: 15px;
    }


    .btn-add {
      position: absolute;
      right: 15px;
      bottom: 35px;
      background-color: #00BA44;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 5px 15px;
      font-size: 14px;
    }


    .user-card {
      display: flex;
      align-items: center;
      background: url("img/2nd.png") no-repeat top right,
        linear-gradient(to right, rgba(0, 0, 0, 1), rgba(34, 33, 133, 1));
      background-size: 80px, cover;
      background-position: top right, center;
      background-repeat: no-repeat, no-repeat;
      padding: 10px;
      border-radius: 10px;
      margin-top: 30px;
      border: 2px solid rgba(255, 168, 151, 1);
    }

    .user-card div {
      margin-right: 7px;
      flex: 1;
      max-width: 64%;
      padding: 10px;
      border-radius: 10px;
      margin-top: 0px;
      text-align: left;
      width: 100%;
    }

    .user-card p {
      font-size: 10px;
    }

    .user-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-left: 25px;
      margin-top: -12px;
    }

    .button1 {
      width: 100.33px;
      height: 41px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background-color: rgba(243, 244, 246, 1);
      color: rgba(0, 0, 0, 0.65);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid rgba(0, 0, 0, 0.65);
    }

    .image-text-box {
      display: flex;
      align-items: center;
      margin-top: 45px;
      margin-left: 15px;
    }

    .image-text-box p {
      font-size: smaller;
      margin-left: 25px;
    }

    .image-text-box img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-left: 50px;
    }

    .Added {
      color: #00ba44;
    }

    .input-box {
      background: white;
      padding: 10px;
      border-radius: 10px;
      height: 160px;
      margin-top: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      margin-top: -10px;
    }

    .btn1 {
      height: 30px;
      width: 90px;
      font-size: 12px;
    }

    .image-text-box img {
      margin: -0 -6px;
    }

    .input-box input {
      background-color: rgba(207, 217, 244, 1) !important;
      border-radius: 20px;
      color: rgba(112, 110, 114, 1);
    }

    .btn1 btn-outline-dark {
      color: white;
    }

    input {
      height: 45px;
      font-size: 16px;
    }

    .get {
      color: rgba(255, 222, 89, 1);
      font-weight: 700;
    }

    .btn-custom:hover {
      pointer-events: none;
    }

    .new-box {
      width: 90%;
      max-width: 430px;
      height: auto;
      background: rgba(67, 19, 120, 1);
      position: absolute;
      top: 849px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 10px 15px;
      border-radius: 0 0 29px 29px;
      margin-top: 33px;
    }

    .icon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
    }


    .icon-container p {
      font-family: "Avenir LT Std", sans-serif;
      font-weight: 750;
      font-size: 9px;
      line-height: 12px;
      text-align: center;
      color: white;
      margin: 0;
    }

    /* ✅ Responsive Design */
    @media (max-width: 600px) {
      .new-box {
        width: 99%;
        padding: 8px;
      }

      .icon {
        width: 25px;
      }

      .icon-container p {
        font-size: 8px;
      }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
      .new-box {
        width: 80%;
      }
    }

    @media (min-width: 1025px) {
      .new-box {
        width: 430px;
      }
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="header d-flex justify-content-between align-items-center">
      <h4 class="mt-0">
        <i class="fa fa-arrow-circle-o-left" style="font-size:24px"> </i> </span> ADD CASH
      </h4>
      <p class="text-end" style="font-size: 11px; color: rgba(178, 175, 182, 1);">
        TOTAL BALANCE <br />
        <strong style="color: white; font-size: 17px;">
          <i class="fas fa-wallet"></i> ₹50.15
        </strong>
        <img src="img/home v icon.png" alt="v icon" style="margin-bottom: 5px;">
      </p>
    </div>

    <div class="input-box text-dark">
      <label for="amount" class="form-label" style="margin-left: -230px; color: rgba(112, 110, 114, 1);">Enter
        Amount</label>
      <input type="number" class="form-control " style="font:bold" id="amount" placeholder="₹ Enter Amount Here" />
      <div class="mt-4 d-flex justify-content-around">
        <button class="button1">₹500</button>
        <button class="button1">₹300</button>
        <button class="button1">₹100</button>
      </div>
    </div><br /><br /><br />

    <div class="offer-container">
      <div class="highlight">ENDS IN 09 : 35 : 57</div>
      <div class="offer-box">
        <h4>₹4,999</h4>
        <button class="btn-add">+ ADD</button>
        <p>Get ₹500 Extra</p>
      </div>
    </div>

    <div class="image-text-box">
      <img src="img/1.jpg" alt="User" />
      <img src="img/1.jpg" alt="User" />
      <img src="img/1.jpg" alt="User" />
      <p>
        <strong>1,00,000 Players
          <strong class="Added"> Added Cash Today </strong></strong>
      </p>
    </div>
    <div class="user-card">
      <div>
        <p>
          <strong>This App Is An Excellent Platform<br />
            To Earn Money Online By<br />
            <span style="color: rgba(255, 202, 0, 1);">Watching Videos.</span></strong>
        </p>

        <p>
          <strong>Rajesh Sharma</strong> - <br />
          <span style="color: rgba(178, 175, 182, 1);">Udhampur, J&K</span>
        </p>
      </div>
      <img src="img/1.jpg" alt="User" />
    </div><br/>

    <button class="btn btn-custom w-100 mt-5" style="color: white; ">
      ADD ₹500
    </button>
    <div class="new-box">
      <div class="icon-container">
        <img src="img/home icon.png" alt="Icon 1" class="icon" />
        <p>Home</p>
      </div>
      <div class="icon-container">
        <img src="img/gift icon.png" alt="Icon 2" class="icon" />
        <p>Bonus</p>
      </div>
      <div class="icon-container">
        <img src="img/money icon.png" alt="Icon 3" class="icon" />
        <p>Erun 5 Laks</p>
      </div>
      <div class="icon-container">
        <img src="img/profile icon.png" alt="Icon 4" class="icon" />
        <p>Account</p>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
