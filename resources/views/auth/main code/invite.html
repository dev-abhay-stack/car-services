<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invite & Earn</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }
      body {
        color: white;
        text-align: center;
        padding: 10px;
      }
      .container {
        max-width: 430px;
        max-width: 430px;
        /* margin: auto; */
        background: #2e0052;
        border-radius: 29px;
        padding: 15px;
        height: 966px;
      }
      .title {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
      }
      .amount {
        font-size: 22px;
        font-weight: bold;
        color: #ffd700;
        margin: 10px 0;
      }
      .banner img {
        width: 100%;
        border-radius: 10px;
      }
      .top-inviters {
        background: #f5f5f5;
        padding: 12px;
        border-radius: 10px;
        margin: -5px 0;
        color: black;
      }
      .inviter-container {
        display: flex;
        justify-content: space-between;
        gap: 5px;
        margin-top: 10px;
      }
      .inviter {
        flex: 1;
        text-align: center;
      }
      .inviter img {
        width: 280px;
        height: 153px;
      }

      /* Updated Referral Box */
      .referral-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(189, 172, 207, 1);
        padding: 10px;
        border-radius: 10px;
        margin: 25px 0;
      }
      .referral-box p {
        margin: 0;
        font-size: 14px;
      }
      .referral-box button {
        width: 189px;
        height: 38.088px;
        background: rgba(94, 48, 187, 1);
        color: white;
        padding: 0 11px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }
      .referral-box button img {
        width: 16px;
        height: 16px;
      }

      .invite-box {
        background: rgba(189, 172, 207, 1);
        padding: 10px;
        border-radius: 10px;
        margin: 10px 0;
        height: 22%;
      }

      /* Flexbox for Invite & Earn Section */
      .invite1 {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .invite-img-btn {
        width: 179px;
        height: 43px;
        padding: 6px 0px;
        border: none;
        cursor: pointer;
        background: none;
      }

      .invite-img-btn img {
        width: 179px;
        height: 43px;
      }

      .how-it-works .steps {
        display: flex;
        justify-content: space-between;
        margin-top: 4px;
      }
      .step {
        text-align: center;
        flex: 1;
        width: 40px;
        height: 60px;
        border-radius: 50%;
        background-color: rgba(255, 222, 89, 1);
        margin: 0 10px;
      }

      .step img {
        width: 40px;
        height: 40px;
        margin-top: 10%;
      }
      .step p {
        font-size: 10px;
        font-weight: bold;
        margin-top: 20%;
      }
      .mail {
        font-size: 11px;
      }
      .color {
        color: black;
      }
      .color1 {
        color: black;
        font-weight: bold;
      }
      .star {
        width: 30px;
        height: 35px;
      }
      .invite {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .earning-box {
        display: flex;
        align-items: center;
        background: rgba(255, 222, 89, 0.62);
        padding: 5px;
        font-weight: bold;
        border-radius: 5px;
        margin-top: 10px;
        color: black;
        gap: 8px;
      }

      .wallet {
        width: 40px;
        height: 40px;
      }

      .arrow-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
        width: 100%;
      }

      .arrow-img {
        max-width: 100%;
        height: auto;
        object-fit: contain;
      }
      .new-box {
        width: 90%;
        max-width: 430px;
        height: 60px; /* ✅ Fix height */
        background: rgba(67, 19, 120, 1);
        position: absolute;
        top: 849px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 10px 15px;
        border-radius: 0 0 29px 29px;
        margin-top: 67px;
      }

      .icon-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3px; /* Icon और text के बीच gap */
      }

      .icon {
        width: 30px;
        height: auto;
      }

      .icon-container1 p {
        font-family: "Avenir LT Std", sans-serif;
        font-weight: 750;
        font-size: 9px;
        line-height: 12px;
        text-align: center;
        color: white;
        margin: 0;
      }

      /* ✅ Responsive Design */
      @media (max-width: 600px) {
        .new-box {
          width: 94%;
          padding: 8px;
        }

        .icon {
          width: 25px; /* Small screens में icon थोड़ा छोटा */
        }

        .icon-container p {
          font-size: 8px;
        }
      }

      @media (min-width: 601px) and (max-width: 1024px) {
        .new-box {
          width: 80%;
        }
      }

      @media (min-width: 1025px) {
        .new-box {
          /* width: 40px; */
        }
      }
      .title {
        display: flex; /* Align items horizontally */
        align-items: center; /* Vertically center the items */
      }

      .icon-container {
        margin-right: 14%; /* Space between the icon and the text */
      }

      .text-container {
        font-size: 24px; /* Adjust the font size of the text */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="icon-container">
          <i class="fa fa-arrow-circle-o-left" style="font-size:24px;"></i>
        </div>
        <div class="text-container">
          INVITE & EARN UPTO
        </div>
      </div>
      <div class="amount">₹5,00,000</div>
      <div class="banner">
        <img src="img/money img.png" alt="Money Banner" />
      </div>
      <div class="top-inviters">
        <h3>TOP INVITERS</h3>
        <div class="inviter-container">
          <div class="inviter">
            <img src="img/profile img.png" alt="User" />
          </div>
        </div>
        <div class="earning-box">
          <img src="img/wallet 1.png" alt="" />
          <span>Current Earning : ₹1400</span>
        </div>
      </div>

      <!-- Referral Box -->
      <div class="referral-box">
        <div>
          <p class="color">REFERRAL CODE</p>
          <p class="color"><strong>RAJ025d</strong></p>
        </div>
        <button>
          <img
            src="img/4side star and text bar 1.png"
            alt="star"
            class="star"
          />
          Get ₹50 Now
        </button>
      </div>

      <!-- Invite & Earn Section -->
      <div class="invite-box">
        <div class="invite1">
          <p class="color1">INVITE & EARN</p>
          <button class="invite-img-btn">
            <img src="img/Frame 11.png" alt="How it Works?" />
          </button>
        </div>
        <div class="arrow-container">
          <img
            src="img/double arrow, both side arrow and single arrow 1.png"
            alt="Arrows"
            class="arrow-img"
          />
        </div>
        <div class="how-it-works">
          <div class="steps">
            <div class="step">
              <img src="img/girl.png" alt="Invite" />
              <p class="color">INVITE <br />FRIENDS</p>
            </div>
            <div class="step">
              <img src="img/boy.png" alt="Sign Up" />
              <p class="color">
                LET THEM<br />
                SIGN UP
              </p>
            </div>
            <div class="step">
              <img src="img/girl.png" alt="Reward" />
              <img src="img/boy.png" alt="Reward" />
              <p class="color">GET <br />REWARDED</p>
            </div>
          </div>
        </div>
      </div>
      <div class="new-box">
        <div class="icon-container1">
          <img src="img/home icon.png" alt="Icon 1" class="icon" />
          <p>Home</p>
        </div>
        <div class="icon-container1">
          <img src="img/gift icon.png" alt="Icon 2" class="icon" />
          <p>Bonus</p>
        </div>
        <div class="icon-container1">
          <img src="img/money icon.png" alt="Icon 3" class="icon" />
          <p>Erun 5 Laks</p>
        </div>
        <div class="icon-container1">
          <img src="img/profile icon.png" alt="Icon 4" class="icon" />
          <p>Account</p>
        </div>
      </div>
    </div>
  </body>
</html>
